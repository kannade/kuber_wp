apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      # initContainers:
      # - name: init-mysql
      #   image: busybox
      #   command: ['sh', '-c', 'rm -rf /var/lib/mysql/*']
      #   volumeMounts:
      #   - name: mysql-data
      #     mountPath: /var/lib/mysql
      # initContainers:
      # - name: init-mysql
      #   image: busybox
      #   command: ['sh', '-c', 'sleep 10; mysql -h mysql -u root -p$MYSQL_ROOT_PASSWORD -e "CREATE DATABASE IF NOT EXISTS wordpress;"']
      #   env:
      #     - name: MYSQL_ROOT_PASSWORD
      #       valueFrom:
      #         secretKeyRef:
      #           name: wp-db-secrets
      #           key: MYSQL_ROOT_PASSWORD
      #   volumeMounts:
      #   - name: mysql-data
      #     mountPath: /var/lib/mysql
      containers:
      - name: database
        image: mysql:5.7 # 9.0.1 #5.7
        args:
          - "--ignore-db-dir=lost+found"
        envFrom:
          - secretRef:
              name: wp-db-secrets
        env:
          - name: MYSQL_DATABASE
            value: wordpress
          - name: MYSQL_USER
            value: user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wp-db-secrets
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wp-db-secrets
                key: MYSQL_ROOT_PASSWORD
        ports:
          - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            ephemeral-storage: "2Gi"
      volumes:
      - name: mysql-data
       # emptyDir: {}
        persistentVolumeClaim:
          claimName: mysql-volume